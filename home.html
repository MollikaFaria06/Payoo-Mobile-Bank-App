<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] min-h-[100vh]">
     <div class="max-w-lg mx-auto bg-white rounded-b-xl">
            <div class=" min-h-[50px]  flex justify-between items-center border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3 ">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-gray-600">Available Balance</p>
            </div>

        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i> Log Out</button>
        </div>

    </div>
    <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and </p>
    </div>
    <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
    <div id="add-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
    
        <img src="assets/wallet1.png" class="mx-auto" alt="">
        <h2>Add Money</h2>

    </div>
    <div id="cash-out-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/send1.png" class="mx-auto" alt="">
        <h2>CashOut</h2>

    </div>
    <div id="transfer-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/money1.png" class="mx-auto" alt="">
        <h2>Transfer Money</h2>

    </div>
    <div id="get-bonus-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/bonus1.png" class="mx-auto" alt="">
        <h2>Get Bonus</h2>

    </div>
    <div id="pay-bill-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/purse1.png" class="mx-auto" alt="">
        <h2>Pay Bill</h2>

    </div>
    <div id="transactions-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/transaction1.png" class="mx-auto" alt="">
        <h2>Transactions</h2>

    </div>

    </div>

     </div>
     <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money -->
         <div class="form" id="add-money-parent">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                     <label class="font-semibold" for="">Select A Bank</label>
                     <br>
                 <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                    <option >Select Bank</option>
                    <option>AB Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Bank Account Number</label>
                     <br>
                     <input type="text" placeholder="Enter 11 digit account number" id="account-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount to Add</label>
                     <br>
                     <input type="text" placeholder="Add Amount to withdraw" id="add-amount" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                     <input type="text" placeholder="Enter 4 digit pin number" id="add-pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
            </form>
         </div>
        <!-- cash out -->
         <div class="form" id="cash-out-parent" style="display: none;">
             <h1 class="my-5 font-bold">Cash Out</h1>
              <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                     <label class="font-semibold" for="">Agent Number</label>
                     <br>
                     <input type="text" placeholder="Enter 11 digit  number" id="agent-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount</label>
                     <br>
                     <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw"class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                     <input type="text" placeholder="Enter 4 digit pin number" id="cash-out-pin"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="withdraw-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Withdrow Money</button>
            </form>
         </div>
         <!-- transfer money -->
          <div class="form" id="transfer-money-parent" style="display: none;">
             <h1 class="my-5 font-bold">Transfer Money</h1>
              <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                     <label class="font-semibold" for="">User Account Number</label>
                     <br>
                     <input type="text" placeholder="Enter 11 digit  number" id="tranfer-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount</label>
                     <br>
                     <input type="text" placeholder="Enter amount to transfer" id="transfer-amount" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                     <input type="text" placeholder="Enter 4 digit pin number" id="tranfer-pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="tranfer-money-btn"  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Send Now </button>
            </form>
          </div>
          <!-- get bonus -->
           <div class="form" id="get-bonus-parent" style="display: none;">
             <h1 class="my-5 font-bold">Get Bonus</h1>   
             <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <label class="font-semibold" for="">Enter Bonus Coupon</label>
                     <br>
                     <input type="text" placeholder="Enter your coupon" id="bonus-coupon" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="get-bonus-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Get Bonus</button>
            </form>  

          </div>
          <!-- pay bill -->
           <div class="form" id="pay-bill-parent" style="display: none;">
             <h1 class="my-5 font-bold">Pay Bill</h1>
              <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                     <label class="font-semibold" for="">Select To Pay</label>
                     <br>
                 <select id="banks" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                    <option >Select Bank</option>
                    <option>AB Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Biller Account Number</label>
                     <br>
                     <input type="text" placeholder="Enter account number" id="biller-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount to Pay</label>
                     <br>
                     <input type="text" placeholder="Add Amount to Pay" id="pay-amount" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                     <input type="text" placeholder="Enter 4 digit pin number" id="add-pin-num" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="pay-bill-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Pay Now</button>
            </form>
          </div>
          <!-- transactions -->
           <div class="form" id="transactions-parent" style="display: none;">
             <div class="flex justify-between items-center">
                <h1 class="my-5 font-bold">Transactions</h1>
               <p class="text-[#08080880]">View All</p>
             </div>
             <div id="transaction-container">
                
             </div>
          </div>

     </div>



     <script src="home.js"></script>
    
</body>
</html>
